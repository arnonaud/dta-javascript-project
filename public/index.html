<!DOCTYPE html>
<html lang="en">
  <head>
        <title>Jeux pizza</title>
  
        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link href="css/style.css" rel="stylesheet">
<script src="app.bundle.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div id="list_pizzas">

                    <a id="startButton"  class="btn btn-lg btn-primary">Start</a>
                    <h3>Pool</h3>
                    <div id="pool">
                    </div>
                    <h1>Recette</h1>

                    <ul id="recipes">
                    </ul>

                    <h3>Ingredients</h3>
                     <p id="toppings"></p>
                </div> 
                <div id="produce">
                    <div id="pizza">
                        <div id="toppingsPizza"></div>
                    </div>
                    <div id="toppingsAvailable"></div>
                    <a id="sendButton"  class="btn btn-lg btn-primary">Send</a>
                    <p id="information"></p>
                    <p>Score :</p>
                    <p id="score"></p>
                </div>       
            </div>
        </div>
       

    </body>
</html>
